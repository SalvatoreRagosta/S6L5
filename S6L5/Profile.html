<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/assets/css/styleEditProfile.css">
</head>
<body>

    <header>
        <div class="netflixLogo">
            <a id="logo" href="/Netflix.html"><img src="/assets/media/netflix_logo.png" alt="Logo Image"></a>
          </div>
    </header>

    <main>
        <div>
            <h1>Edit Profile</h1>
            <img class="foto" src="/assets/media/avatar.png" alt="">
            <form>
                <input placeholder="Salvatore" type="text" id="fname" name="fname">
            </form>
            <form action="/action_page.php">
                <label id="lingue" for="option">Language:</label><br>
                <select name="cars" id="cars">
                  <option value="volvo">Italiano</option>
                  <option value="saab">Inglese</option>
                  <option value="opel">Francese</option>
                  <option value="audi">Spagnolo</option>
            </select>
        </div>
        
        <hr>

         <div>
            <label for="button">Maturity Settings:</label>
            <button type="button">ALL MATURITY RATINGS</button>
            <p>Show titles of <span>all maturity ratings</span>for this profile.</p>
             <button class="edit" type="button">EDIT</button>
        </div>

        <hr>

        <div>
            <p>Autoplay controls</p>
            <form action="">
                <input type="checkbox">
                <label for="vehicle1"> Autoplay next episode in a series on all.</label><br>
                <input type="checkbox">
                <label for="vehicle2"> Autoplay previews while browwsing on all devices.</label><br>
              </form>
        </div>

        <hr>

        <div>
            <button type="button">SAVE</button>
            <button type="button">CANCEL</button>
            <button type="button">DELETE PROFILE</button>
        </div>
       
    </main>
    
</body>
</html>
